jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # Use supported Python versions
    steps:
    - uses: actions/checkout@v3  # Update this to v3
    - name: Set up Python
      uses: actions/setup-python@v4  # Update this to v4
      with:
        python-version: ${{ matrix.python-version }}
